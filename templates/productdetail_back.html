<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <!-- <link rel="stylesheet" href="/assets/css/productdetail.css"> -->
    <link rel="stylesheet" href="/assets/css/index.css">

    <link rel="stylesheet" href="/assets/css/bar.css">
</head>

<body>
    <!-- Logo -->
    <header class="logo-section">
        <div class="logo">
            <a href="/mall_gin"><img src="/assets/images/logo.png" alt="商城Logo"></a>
        </div>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="请输入关键词..." class="search-input">
            <button type="button" class="search-button">搜索</button>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="/mall_gin">商品明细</a></li>
            <li><a href="/categories">分类明细</a></li>
            <li><a href="/cart">我的购物车</a></li>
            <li><a href="/orders">我的订单</a></li>
            <li><a href="/profile">个人中心</a></li>
        </ul>
    </nav>
    <section class="product-detail-section">
        <div id="product-detail" class="product-detail">
            <!-- Product details will be injected here by JavaScript -->
        </div>
    </section>


    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title"></h3>
            <p><strong>单价:</strong> <span id="modal-unit-price"></span></p>
            <div class="form-group">
                <label for="quantity">数量:</label>
                <input type="number" id="quantity" min="1" class="input-field">
            </div>
            <div class="form-group">
                <label for="address">地址:</label>
                <input type="text" id="address" class="input-field">
            </div>
            <div class="button-group">
                <button id="add-to-cart-btn" class="action-button">加入购物车</button>
                <button id="buy-now-btn" class="action-button">立刻下单</button>
            </div>
        </div>

        <script src="/assets/js/productdetail.js"></script>
</body>

</html>
