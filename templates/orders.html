<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>我的订单</title>
    <!-- 其他头信息 -->
    <!-- 需要引入csss -->
    <link rel="stylesheet" href="/assets/css/bar.css">
    <link rel="stylesheet" href="/assets/css/orders.css">
</head>

<body>
    <!-- 容器元素 -->
    <div id="header-container"></div>

    <!-- 页面特定的内容 -->
    <main>
        <h1>我的订单</h1>
        <div class="order-container">
            <div class="order-header">
                <div class="product-name">商品名称</div>
                <div class="product-price">单价</div>
                <div class="product-quantity">数量</div>
                <div class="product-total">总价</div>
                <div class="order-status">订单状态</div>
            </div>
            <div id="order-items" class="order-items">
                <!-- 订单项将通过 JavaScript 动态插入这里 -->
            </div>
            <div class="order-footer">
                <button id="refresh-order-btn" class="action-button" onclick="loadOrderItems()">刷新订单</button>
            </div>
        </div>
    </main>

    <!-- 必须保留 -->
    <script src="/assets/js/public.js" defer></script>
    <script src="/assets/js/orders.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log("loading begin");
            loadHeaderAndWelcome(); // 调用外部 JS 文件中的函数
            validate_get('/protect');
            loadOrderItems();

        });



    </script>
</body>

</html>
