<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <h1>Welcome, hello {{.Name}}!</h1>

    <!-- 按钮 -->
    <button class="custom-btn" id="loadTableBtn">Load Users Table</button>

    <!-- 表格容器 -->
    <div id="tableContainer" style="display:none;">
        <table id="usersTable" border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <!-- 动态生成的数据将插入到这里 -->
            </tbody>
        </table>
    </div>

    <!-- 引入外部JavaScript文件 -->
    <script src="/assets/js/app.js"></script>
</body>

</html>
