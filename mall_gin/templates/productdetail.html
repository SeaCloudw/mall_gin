<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <!-- 其他头信息 -->
    <!-- 需要引入csss -->
    <link rel="stylesheet" href="/assets/css/bar.css">
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="stylesheet" href="/assets/css/productdetail.css">

</head>

<body>
    <!-- 容器元素 -->
    <div id="header-container"></div>

    <!-- 页面特定的内容 -->
    <main>
        <section class="product-detail-section">
            <div id="product-detail" class="product-detail">
                <!-- Product details will be injected here by JavaScript -->
            </div>
        </section>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3 id="modal-title"></h3>
                <p><strong>单价:</strong> <span id="modal-unit-price"></span></p>
                <div class="form-group">
                    <label for="quantity">数量:</label>
                    <input type="number" id="quantity" min="1" class="input-field">
                </div>
                <div class="form-group">
                    <label for="address">地址:</label>
                    <input type="text" id="address" class="input-field">
                </div>
                <div class="button-group">
                    <button id="add-to-cart-btn" class="action-button" onclick="addToCart()">加入购物车</button>
                    <button id="buy-now-btn" class="action-button" onclick="buyNow()">立刻下单</button>
                </div>
            </div>
        </div>

    </main>


    <!-- 必须保留 -->
    <script src="/assets/js/public.js" defer></script>
    <script src="/assets/js/productdetail.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log("loading begin");
            loadHeaderAndWelcome(); // 调用外部 JS 文件中的函数
            validate_get('/protect');
        });
    </script>
</body>

</html>
